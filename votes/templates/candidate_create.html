{% extends 'base.html' %}

{% block head %}
  Create Candidate
{% endblock %}

{% block body %}
  <form action="{% url 'votes:candidate_create' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }} <br/>
      {{ field.label }} {{ field }}
    {% endfor %}
    <input type="submit" value="Create Candidate"> <a href="{{ request.META.HTTP_REFERER }}"> <button> Return </button> </a>
    </form>
{% endblock %}
